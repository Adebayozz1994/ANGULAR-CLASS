<p>signup works!</p>
<div class="container">
  <div class="col-5 mx-auto">
    <h1 class="">Contact</h1>
    <form>
      <div class="form-group">
        <label for="firstname">Firstname:</label>
        <input type="text" class="form-control" name="firstname" [(ngModel)]="firstname" id="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Lastname:</label>
        <input type="text" class="form-control" name="lastname" [(ngModel)]="lastname" id="lastname">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email" id="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="phone" id="phone">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="address" id="address">
      </div>
      
      <button type="submit" class="btn btn-primary m-3" (click)="signup()">Signup</button>
    </form>
  </div>
</div>

<table>
  <thead>
    <tr>
      <th>S/N</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>View</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of this.contactarray, let i = index">
      <td>{{i+1}}</td>
      <td><input type="text" value="{{contact.firstname}}" [(ngModel)]="contact.firstname"></td>
      <td><input type="text" value="{{contact.lastname}}" [(ngModel)]="contact.lastname"></td>
      <td><input type="text" value="{{contact.email}}" [(ngModel)]="contact.email"></td>
      <td><input type="text" value="{{contact.phone}}" [(ngModel)]="contact.phone"></td>
      <td><input type="text" value="{{contact.address}}" [(ngModel)]="contact.address"></td>
      <td><button class="btn btn-primary" (click)="view(contact.firstname)">View</button></td>
      <td>
        <button class="btn btn-secondary" (click)="deleteContact(i)">Delete</button>
        <button class="btn btn-info"(click)='editContact(i,contact.firstname,contact.lastname,contact.email,contact.phone,contact.address)'>Edit</button>

      </td>
    </tr>
  </tbody>
</table>
